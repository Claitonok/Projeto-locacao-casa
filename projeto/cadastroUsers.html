<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="ICON" type="ICON" sizes="16x16" href="https://images.icon-icons.com/5/PNG/256/home_243.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="ICON" type="ICON" sizes="16x16" href="https://images.icon-icons.com/5/PNG/256/home_243.png">
  <link rel="stylesheet" href="./css/pagCadastroUsers.css">
  <title>cadastra-se</title>
</head>

<body>

  <div class="logoCasa">
    <img height="100" width="100" src="https://images.icon-icons.com/5/PNG/256/home_243.png" alt="Casa">
  </div>

  <form action="" method="post">
    

      <label for="nome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-auto">
        <input type="text" id="nome" class="form-control">
      </div>

      
        <label for="email"  class="col-sm-2 col-form-label">Email</label>
        <div class="col-auto">
          <input placeholder="exemplo@exemplo.com" type="email" id="email" class="form-control">
        </div>

        

          <label for="inputPassword6" class="col-sm-2 col-form-label">Password</label>

          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control">
          </div>

          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>

        
          <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-auto">
            <input placeholder="(DD)xxxxx-xxxx" type="tel" id="telefone" class="form-control">
          </div>

          <div class="Sign-in">
            <input type="hidden" name="acao" value="login"><br>
            <button type="submit" name="autentica" class="btn btn-dark">Confirm identity</button>
          </div>

  </form>
</body>

</html>
