<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="ICON" type="ICON" sizes="16x16" href="https://images.icon-icons.com/5/PNG/256/home_243.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/pagIndex.css">
	<title>HOME PAGE</title>
</head>

<body>

	<div class="logoCasa">
		<img height="100" width="100" src="https://images.icon-icons.com/5/PNG/256/home_243.png" alt="Casa">
	</div>

	<form action="LojaServlet" method="post">


		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		<div class="row mb-3">
			<div class="col-sm-10">
				<input placeholder="exemplo@exemplo.com" type="email" name="txtemail" class="form-control" value=""
					id="inputEmail3">
			</div>
		</div>

		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		<div class="row mb-3">
			<div class="col-sm-10">
				<input placeholder="Senha" type="password" name="txtsenha" class="form-control" value=""
					id="inputPassword3">
			</div>
		</div>

		<!-- <c:if test="${not empty responta_para_uses}">
			<span>${responta_para_uses}</span>
		</c:if> -->


		<div class="row mb-3">
			<div class="col-sm-10 offset-sm-2">
				<div class="form-check">
					<input value="aceito" class="form-check-input" type="checkbox" id="gridCheck1">
					<label class="form-check-label" for="gridCheck1">Termos e Politica </label>
				</div>
			</div>
		</div>
		<div class="Sign-in">
			<input type="hidden" name="acao" value="login"><br>
			<button type="submit" name="autentica" class="btn btn-primary">Sign-in</button>
		</div>
	</form>

	<div id="link_cadastra">
		<a href="http://localhost:8080/">cadastra-se</a>
	</div>

</body>

</html>
