<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="ICON" type="ICON" sizes="16x16"
	href="https://images.icon-icons.com/5/PNG/256/home_243.png">
<link rel="stylesheet" type="text/css" href="./css/alterarSenhaUser.css">
<title>Enviar-E-mail - HOME PAGE</title>
</head>


<body>

	<header>

		<div id="cabecalho">
			<img width="50" height="50"
				src="https://images.icon-icons.com/5/PNG/256/home_243.png"
				alt="casa">
			<h4>Hospedagem ♾️ Home ♾️ Page</h4>

			<a
				href="http://localhost:8080/Home_acomodacao/Home_acomo_Servlet?acao=home">
				<button class="btn btn-dark">Home</button>
			</a>
		</div>

	</header>

	<div class="logoCasa">
		<img height="100" width="100"
			src="https://images.icon-icons.com/5/PNG/256/home_243.png" alt="Casa">
	</div>

	<form action="./alterarSenhaUsers.html" method="post">

		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		<div class="row mb-3">
			<div class="col-sm-10">
				<!-- claiton@gmail.com -->
				<input placeholder="exemplo@exemplo.com" type="email"
					name="txtemail" class="form-control" required="required"
					value="claiton@gmail.com" id="inputEmail3">
			</div>
		</div>

		<br><br>

		<div class="row mb-3">
			<div class="col-sm-10 offset-sm-2">
				<div class="form-check">
					<input value="aceito" class="form-check-input" type="checkbox"
						id="gridCheck1"> <label class="form-check-label"
						for="gridCheck1">Termos e Politica </label>
				</div>
			</div>
		</div>
		
		<div class="Enviar-email">
			<input type="hidden" name="acao" value="Enviar-email"><br>
            <button type="submit" name="autentica" class="btn btn-primary">Enviar-E-mail</button>
		</div>
		
	</form>

</body>
</html>
